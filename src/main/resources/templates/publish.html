<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>发布 — 宿舍楼交流平台</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/community.css">
  <script src="js/bootstrap.min.js" type="application/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">学生宿舍楼交流平台</span>
      </button>
      <a class="navbar-brand" href="#">学生宿舍楼交流平台</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="搜索问题">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li th:if="${session.user != null}">
          <a href="/publish">发布</a>
        </li>
        <li class="dropdown" th:if="${session.user != null}">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
             aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">消息中心</a></li>
            <li><a href="#">个人资料</a></li>
            <li><a href="#">退出登录</a></li>
          </ul>
        </li >
        <li th:if="${session.user == null}">
          <a href="https://github.com/login/oauth/authorize?client_id=f4710ab19e53f4b4b73f&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
  <div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
          <h2><span class ="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
          <hr>

          <form acction="/publish" method="post">
            <div class="form-group">
              <label for="title">问题标题（简单扼要）</label>
              <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题_">
             </div>

            <div class="form-group">
              <label for="description">问题补充（必填，请参照右侧提示）</label>
              <textarea name="description" id="description" class="form-control" th:text="${description}" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group">
              <label for="tag">添加标签</label>
              <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以逗号分隔">
            </div>

            <div class="container-fluid main">
              <div class="row">
                <div class="alert alert-danger col-lg-3 col-md-12 col-sm-12 col-xs-12"th:text="${error}"
                th:if="${error!=null}"></div>
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <button type="submit" class="btn btn-success btn-publish">
                发布
                </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
      <h3>问题发起指南</h3>
      ·问题标题：<br>
      ·问题补充：<br>
      ·选择标签：<br>
      </div>
  </div>
  </div>

</body>
</html>
